<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="EStilo_audio.css">
</head>
<body>
    <br>
    <div class="audio">
        <audio id="player" src="Piano-Rock.mp3"></audio>
        <button onclick="document.getElementById('player').play()">PLAY</button>
        <button onclick="document.getElementById('player').pause()">ll</button>
        <button onclick="document.getElementById('player').volume+=0.1">+</button>
        <button onclick="document.getElementById('player').volume-=0.1">-</button>


    </div>
    
</body>
</html>
